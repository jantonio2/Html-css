<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Iniciar Sesion</title>
</head>
<body>
  <header class="header">
    <img tabindex="0" class="header__img" src="./../assets/images/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
    <section class="login__container">
      <h2 tabindex="0">Iniciar sesion</h2>
      <form action="" class="login__container--form">
        <input aria-label="Correo" class="input" type="text" placeholder="Correo">
        <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
          </label>
          <a href="/">Olvide mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="./../assets/images/icons8-google-plus-50.png" alt="Google">Inicia sesion con Google</div>
        <div><img src="./../assets/images/icons8-twitter-50.png" alt="Twitter">Inicia sesion con Twitter</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
